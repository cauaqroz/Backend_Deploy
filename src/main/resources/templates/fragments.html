<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!--Barra de Navegação-->
    <div th:fragment="menu">
        <head>
            <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
        </head>
        <div class="menu">
            <a href="#" class="link">
                <span class="link-icon">
                    <!-- icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" viewBox="0 0 256 256">

                </span>
                <span class="link-title">Inicio</span>
            </a>
            <a href="" class="link">
                <span class="link-icon">
                    <!-- icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none"></rect>
                        <polyline points="76.201 132.201 152.201 40.201 216 40 215.799 103.799 123.799 179.799" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                        <line x1="100" y1="156" x2="160" y2="96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>
                        <path d="M82.14214,197.45584,52.201,227.397a8,8,0,0,1-11.31371,0L28.603,215.11268a8,8,0,0,1,0-11.31371l29.94113-29.94112a8,8,0,0,0,0-11.31371L37.65685,141.65685a8,8,0,0,1,0-11.3137l12.6863-12.6863a8,8,0,0,1,11.3137,0l76.6863,76.6863a8,8,0,0,1,0,11.3137l-12.6863,12.6863a8,8,0,0,1-11.3137,0L93.45584,197.45584A8,8,0,0,0,82.14214,197.45584Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
                    </svg>
                    <!-- /icon -->
                </span>
                <span class="link-title">Teste</span>
            </a>
            <a href="#" class="link">
                <span class="link-icon">
                    <!-- icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none"></rect>
                        <path d="M45.42853,176.99811A95.95978,95.95978,0,1,1,79.00228,210.5717l.00023-.001L45.84594,220.044a8,8,0,0,1-9.89-9.89l9.47331-33.15657Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>
                        <line x1="96" y1="112" x2="160" y2="112" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line>

                    </svg>
                    <!-- /icon -->
                </span>
                <span class="link-title">Chat</span>
            </a>
        
            <a href="#" class="link">
                <span class="link-icon">
                    <!-- icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none"></rect>
                        <circle cx="116" cy="116" r="84" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle>

                    </svg>
                    <!-- /icon -->
                </span>
                <span class="link-title">Buscar</span>
            </a>
            <a href="#" class="link">
                <span class="link-icon">
                    <!-- icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor" viewBox="0 0 256 256">
                        <rect width="256" height="256" fill="none"></rect>

                        <path d="M30.989,215.99064a112.03731,112.03731,0,0,1,194.02311.002" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path>

                    <!-- /icon -->
                </span>
                <span class="link-title">Perfil</span>
            </a>
        </div>
    </div>
    <!--Footer Teste-->
    <div th:fragment="footer">
    </div>

    <!--Entrar Formulario-->
    <div style="display:none;" class="signIn" th:fragment="signIn">

        <head>
            <link rel="stylesheet" type="text/css" th:href="@{/css/signIn.css}">
        </head>
        <form class="formulario">
            <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 681.29">
                <defs>
                    <style>.cls-1{font-size:628.79px;font-family:Bauhaus93, "Bauhaus 93";}</style>
                </defs>
                <title>Sinapse</title>
                <text class="cls-1" transform="translate(0 524.09) scale(0.92 1)">Sinapse</text>
            </svg>
            <label for="useremail">Email:</label><br>
            <input class="ipt-email" type="text" id="useremail" name="useremail"><br>
            <label for="password">Senha:</label><br>
            <input class="ipt-senha" type="password" id="password" name="password"><br>
            <button class="btn-entrar" type="submit">Entrar</button>
        </form>
    </div>

    <!--Cadastro Formulario-->
<div  style="display:none;" class="singUp" th:fragment="signUp">

    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/signUp.css}">
    </head>
    <form class="formulario">
        <svg id="Layer_3" data-name="Layer 3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 681.29">
            <defs>
                <style>.cls-1{font-size:628.79px;font-family:Bauhaus93, "Bauhaus 93";}</style>
            </defs>
            <title>Sinapse</title>
            <text class="cls-1" transform="translate(0 524.09) scale(0.92 1)">Sinapse</text>
        </svg>
        <label for="username">Usuário:</label><br>
        <input class="ipt-username" type="text" id="username" name="username"><br>

        <label>Data de nascimento:</label><br>
        <input class="ipt-dia" type="text" id="dia" name="dia" placeholder="Dia" size="2" maxlength="2">
        <input class="ipt-mes" type="text" id="mes" name="mes" placeholder="Mês" size="2" maxlength="2">
        <input class="ipt-ano" type="text" id="ano" name="ano" placeholder="Ano" size="4" maxlength="4"><br>

        <label for="useremail">Email:</label><br>
        <input class="ipt-email" type="text" id="useremail" name="useremail"><br>

        <label for="password">Senha:</label><br>
        <input class="ipt-senha" type="password" id="password" name="password"><br>

        <button class="btn-entrar" type="submit">Inscrever-se</button>
    </form>


</div>


</body>
</html>
    
</body>
</html>
